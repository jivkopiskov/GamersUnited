<div class="icons">
    <button  mat-icon-button [color]="upvoteDisabled ? 'primary' : ''" (click)="upvote()">
        <mat-icon>thumb_up</mat-icon>
    </button>
    <span >{{votesCount}}</span>
    <button mat-icon-button [color]="downvoteDisabled ? 'warn' : ''"  (click)="downvote()">
        <mat-icon>thumb_down</mat-icon>
    </button>
</div>
