<h3>Create new post</h3>

<form #f="ngForm" (ngSubmit)="onSubmit(f)" class="example-form">
    <mat-form-field class="title" appearance="fill">
        <mat-label>Title</mat-label>
        <input matInput name="title" [(ngModel)]="title" [maxlength]="100" [minlength]="3">
    </mat-form-field>

    <mat-form-field appearance="fill">
        <mat-label>Select me</mat-label>
        <mat-select name="category" [(ngModel)]="category" required>
            <mat-option *ngFor="let category of categories" required [value]="category.id">{{category.name}}
            </mat-option>
        </mat-select>
    </mat-form-field>
    <editor name="body" [apiKey]="key" cloudChannel="5" [disabled]="false" id="" [init]="{ height: 400 }" initialValue="" [inline]="false"
        plugins="" tagName="div" toolbar="" [(ngModel)]="body" ></editor>
    <hr />
    <button mat-raised-button color="primary" type="submit">Create</button>
</form>
