<ng-container *ngIf="posts; else loader;">
    <div><button mat-raised-button color="primary" routerLink="/add-new-post">Add New Post</button> </div>

    <h3> Recent posts in {{posts[0]?.categoryName}} </h3>
    <div class="container">
        <ng-container *ngFor="let post of posts">
            <app-post-summary [post]="post"></app-post-summary>
        </ng-container>
    </div>
</ng-container>
<ng-template #loader>
    <app-loader></app-loader>
</ng-template>
